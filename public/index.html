<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0 20%;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    nav {
      background-color: #333;
      width: 100%;
      min-height: 10vh;
      position: fixed;
      top: 0;
      left: 0;
      align-items: center;
      color: #fff;

      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      text-align: center;
    }

    #container {
      position: relative;
      top: 10vh;
      left: 0;
      min-height: 80vh;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-direction: column;
      padding: 0.5rem;
      background-color: rgb(158, 104, 209);
      border-radius: 0.7rem;
    }

    #chat-container {
      min-height: 70%;
      width: 100%;
    }

    #output > p {
      padding: 0.5rem 0.8rem;
      background-color: #999;
      border-radius: 5px;
      margin-bottom: 0.3rem;
    }

    #inputs {
      height: 30%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0.3rem 0.5rem;
    }

    #inputs > input,
    #inputs > button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-size: 1rem;
    }

    #inputs > input {
      outline: none;
      border: none;
      margin-right: 0.2rem;
      width: 60%;
    }
    #inputs > button {
      outline: none;
      border: none;
      cursor: pointer;
    }
  </style>
  <body>
    <nav><h1>Demo chatroom</h1></nav>
    <div id="container">
      <div id="chat-container">
        <div id="output"></div>
        <div id="typing"></div>
      </div>
      <div id="inputs">
        <!-- <input id="nickname" type="text" placeholder="Your name" /> -->
        <input id="message" type="text" placeholder="Enter message" />
        <button id="btn">Send</button>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
